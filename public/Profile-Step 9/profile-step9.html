<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Step 9</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Profile Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 90%;"></div>
      </div>
      <span class="progress-label">Study Partners Setup</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 0%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="profileForm9">
      <label for="self-assessment">How Do You Describe Your Study Habits?</label>
      <div id="self-assessment" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Slow but long-term learner">Slow but long-term learner</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Fast learner but forgetful">Fast learner but forgetful</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Productive at unusual times">Productive at unusual times</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Prone to overthinking and anxiety">Prone to overthinking and anxiety</div>
        <div class="tag" onclick="toggleTag(this)" data-value="High endurance for long study sessions">High endurance for long study sessions</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Enjoys a balanced approach to studying">Enjoys a balanced approach to studying</div>
      </div>
      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
