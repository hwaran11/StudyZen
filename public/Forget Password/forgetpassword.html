<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500" />
  <title>Forget Password</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="compiled-styles.css" />
</head>
<body style="margin: 0px">
  <div id="firejet-html-app">
    <section class="forget-your-password-forget-your-password">
      <article class="forget-your-password-rectangle">
        <div class="forget-your-password-forget-your-password-1">
          Forget your password?
        </div>
        <div class="forget-your-password-t-no-worries-just-enter-your-email-and-we-ll-assist-you-trectangle">
          <p class="forget-your-password-para">
            No worries, just enter your email, and we’ll assist you.
          </p>
          <div class="forget-your-password-t-rectangle">
            <div class="forget-your-password-rectangle-1">
              <input placeholder="Email" id="email" type="text" class="forget-your-password-email" />
            </div>
          </div>
        </div>
        <button class="forget-your-password-sign-up" id="resetButton"><a>Reset Password</a></button>
        <div class="account-info">
          <p class="no-account">Don’t have an account?</p>
          <a href="../Sign Up/signup.html" class="sign-up-link">Sign up here</a>
        </div>
      </article>
    </section>
  </div>
  <script>
    document.getElementById('resetButton').addEventListener('click', async () => {
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        if (response.ok) {
          window.location.href = '/check_your_password/checkyourpassword.html';
        } else {
          const data = await response.json();
          alert(data.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
