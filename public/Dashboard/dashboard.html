<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyZen Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="./public/studyzen-logo-4-1@2x.png" alt="StudyZen Logo" class="sidebar-logo">
            <nav class="sidebar-menu">
                <a href="./dashboard.html" class="sidebar-item active">Dashboard</a>
                <a href="../Join Study Group/joinstudygroup.html" class="sidebar-item">Study Groups</a>
                <a href="../Daily Planner 2/daily2.html" class="sidebar-item">Daily Planner</a>
                <a href="../Calendar-Daily/calendar-daily.html" class="sidebar-item">Calendar</a>
                <a href="../Mindfulness/mindfulness.html" class="sidebar-item">Mindfulness</a>
            </nav>
            <div class="sidebar-profile">
                <img src="https://via.placeholder.com/50" alt="User Avatar" class="sidebar-avatar">
                <div id="userProfileDropdown" class="sidebar-user-info">
                    <span id="sidebarUsername" class="sidebar-username">Jane Doe</span>
                    <div class="dropdown-content">
                        <a href="../User Profile/userprofile.html">User Profile</a>
                        <a href="#" id="logout">Log Out</a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="hamburger-menu">â˜°</div>
            <h1 id="welcomeMessage" class="welcome-message">Welcome back, User!</h1>

            <section class="dashboard-section">
                <h2 class="section-header">Task Overview</h2>
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>Task Distribution</h3>
                        <div class="chart-container">
                            <canvas id="taskDistributionChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Task Completion Over Time</h3>
                        <div class="chart-container">
                            <canvas id="completionOverTimeChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dashboard-section">
                <h2 class="section-header">Mindfulness Insights</h2>
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>Mindfulness Practice Frequency</h3>
                        <div class="chart-container">
                            <canvas id="mindfulnessFrequencyChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Time of Day for Mindfulness</h3>
                        <div class="chart-container">
                            <canvas id="timeOfDayChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
