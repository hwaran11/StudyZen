<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500" />
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="../Reset Your Password/styles.css" />
  <link rel="stylesheet" type="text/css" href="../Reset Your Password/compiled-styles.css" />
</head>
<body style="margin: 0px">
  <div id="firejet-html-app">
    <div class="reset-your-password-reset-your-password">
      <div class="reset-your-password-t-rectangle">
        <section class="reset-your-password-rectangle">
          <h1 class="reset-your-password-reset-your-password-1">
            Reset your password
          </h1>
          <div class="reset-your-password-t-time-for-afresh-start-go-ahead-and-set-anew-password-rectangle">
            <p class="reset-your-password-para">
              Time for a fresh start! Go ahead and set a new password
            </p>
            <form class="reset-your-password-rectangle-1">
              <input placeholder="New Password" id="new-password" type="password" class="reset-your-password-new-password" />
            </form>
          </div>
          <div class="reset-your-password-t-rectangle-1">
            <form class="reset-your-password-rectangle-2">
              <input placeholder="Confirm Password" id="confirm-password" type="password" class="reset-your-password-confirm-password" />
            </form>
          </div>
          <button class="reset-your-password-sign-up" id="saveChangesButton"><p>Save Changes</p></button>
        </section>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('saveChangesButton').addEventListener('click', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
    
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
    
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
    
      try {
        const response = await fetch(`/api/auth/reset-password?token=${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: newPassword }),
        });
    
        const responseData = await response.json();
        console.log('Response status:', response.status);
        console.log('Response data:', responseData);
    
        if (response.ok) {
          window.location.href = '/Password Changed/passwordchanged.html';
        } else {
          alert(responseData.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      }
    });
    
  </script>
</body>
</html>
