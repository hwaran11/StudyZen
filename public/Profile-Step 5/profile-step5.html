<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Step 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Profile Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 50%;"></div>
      </div>
      <span class="progress-label">Study Partners Setup</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 0%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="profileForm5">
      <label for="learning-characteristics">Learning Characteristics:</label>
      <div id="learning-characteristics" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Collaborative problem-solving">Collaborative problem-solving</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Structured and goal-oriented sessions">Structured and goal-oriented sessions</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Flexible and dynamic sessions">Flexible and dynamic sessions</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Intensive and long study sessions">Intensive and long study sessions</div>
      </div>
      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
