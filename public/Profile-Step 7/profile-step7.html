<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Step 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Profile Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 70%;"></div>
      </div>
      <span class="progress-label">Study Partners Setup</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 0%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="profileForm7">
      <label for="personal-attributes">Attributes You Value in a Study Partner:</label>
      <div id="personal-attributes" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Resilient and calm">Resilient and calm</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Patient and easy-going">Patient and easy-going</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Methodical thinker">Methodical thinker</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Adaptable and dynamic">Adaptable and dynamic</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Intense dedication and passion">Intense dedication and passion</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Curious and creative">Curious and creative</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Compassionate and supportive">Compassionate and supportive</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Energetic and charismatic">Energetic and charismatic</div>
      </div>
      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
