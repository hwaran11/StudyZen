<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Group Setup - Step 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Study Group Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 100%;"></div>
      </div>
      <span class="progress-label">Study Partner Setup</span>
    </div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 87.5%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="groupForm7">
      <label for="leadership-style">Preferred Leadership Style:</label>
      <div id="leadership-style" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Rotational leadership (different leaders per session)">Rotational leadership (different leaders per session)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Fixed leader (one consistent leader)">Fixed leader (one consistent leader)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="No formal leader (collaborative leadership)">No formal leader (collaborative leadership)</div>
      </div>

      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
