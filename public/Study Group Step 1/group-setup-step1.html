<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Group Setup - Step 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Study Group Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 100%;"></div>
      </div>
      <span class="progress-label">Study Partner Setup</span>
    </div>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 12.5%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="groupForm1">
      <label for="group-size">Preferred Group Size:</label>
      <div id="group-size" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Small (2-4 members)">Small (2-4 members)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Medium (5-8 members)">Medium (5-8 members)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Large (9+ members)">Large (9+ members)</div>
      </div>

      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
