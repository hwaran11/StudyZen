<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Step 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Profile Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 30%;"></div>
      </div>
      <span class="progress-label">Study Partners Setup</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 0%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="profileForm3">
      <label for="best-study-times">Best Study Times:</label>
      <div id="best-study-times" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Early morning (5 AM - 8 AM)">Early morning (5 AM - 8 AM)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Morning (8 AM - 12 PM)">Morning (8 AM - 12 PM)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Afternoon (12 PM - 5 PM)">Afternoon (12 PM - 5 PM)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Evening (5 PM - 9 PM)">Evening (5 PM - 9 PM)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Night (9 PM - 12 AM)">Night (9 PM - 12 AM)</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Unusual times (e.g., late night, early dawn)">Unusual times (e.g., late night, early dawn)</div>
      </div>
      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
