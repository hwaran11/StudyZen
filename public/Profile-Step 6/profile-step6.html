<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Step 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Profile Setup</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-partners" style="width: 60%;"></div>
      </div>
      <span class="progress-label">Study Partners Setup</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress-groups" style="width: 0%;"></div>
      </div>
      <span class="progress-label">Study Group Setup</span>
    </div>

    <form id="profileForm6">
      <label for="availability">Weekly Availability:</label>
      <div id="availability" class="tags-container">
        <div class="tag" onclick="toggleTag(this)" data-value="Monday">Monday</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Tuesday">Tuesday</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Wednesday">Wednesday</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Thursday">Thursday</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Friday">Friday</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Saturday">Saturday</div>
        <div class="tag" onclick="toggleTag(this)" data-value="Sunday">Sunday</div>
      </div>
      <div class="button-container">
        <button type="button" id="prev-button" onclick="navigateToPrevious()">Previous</button>
        <button type="submit" id="next-button" disabled>Next</button>
      </div>
    </form>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
